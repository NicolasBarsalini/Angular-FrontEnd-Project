<div class="container-fluid">
  <div class="row align-items-center text-center">
    <div class="col">
      <h1>Welcome to your aplication</h1>
      <h2 style="color: green;">You are <i>logged in</i></h2>
    </div>

    <section>

      <div class="row align-items-center text-center">
        <div class="col">
          <h3>Quantity of registered users: {{ totalUsers }}</h3>
        </div>
      </div>

      <h2 class="table-title">
        Quantity of users by function
      </h2>
      
      <div class="row justify-content-center">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-striped-columns table-bordered">
              <thead>
                <tr>
                  <th scope="col">Function</th>
                  <th scope="col">Quantity of users</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of usersByFunction | keyvalue">
                  <td>{{ item.key }}</td>
                  <td>{{ item.value }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </section>

  </div>
